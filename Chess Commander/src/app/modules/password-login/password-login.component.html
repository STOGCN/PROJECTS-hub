<!-- Password Board View -->
<div class="password-wrapper">
  <div class="board-container">
    <div class="chess-board" [class.error]="isError">
      <div *ngFor="let row of chessBoardView; let x = index" class="board-row">
        <div *ngFor="let piece of row; let y = index" 
             class="square" 
             [class.dark]="isSquareDark(x, y)"
             [class.selected]="isSquareSelected(x, y)"
             (click)="onSquareClick(x, y)">
          
          <div *ngIf="isSquareSafeForSelectedPiece(x, y)" class="safe-square"></div>
          
          <img *ngIf="piece" [src]="getPieceImage(piece)" class="board-piece" [class.glow]="piece">
        </div>
      </div>
    </div>
  </div>

  <div class="password-indicator">
    <div class="dots-container">
      <span *ngFor="let move of passwordSequence; let i = index" 
            class="dot" 
            [class.active]="i < userEnteredMoves.length"></span>
    </div>
    <p class="security-text">
      <span class="shield-icon">ЁЯЫбя╕П</span> {{ isError ? 'р╕гр╕лр╕▒р╕кр╕Ьр╣Ир╕▓р╕Щр╕Ьр╕┤р╕Фр╕Юр╕ер╕▓р╕Ф! р╕Бр╕гр╕╕р╕Ур╕▓р╕ер╕нр╕Зр╣Гр╕лр╕бр╣И' : 'р╕гр╕░р╕Ър╕Ър╕Др╕зр╕▓р╕бр╕Ыр╕ер╕нр╕Фр╕ар╕▒р╕вр╣Ар╕Вр╣Йр╕▓р╕гр╕лр╕▒р╕кр╣Бр╕Ър╕Ъ Chess-Sequence' }}
    </p>
  </div>
</div>
